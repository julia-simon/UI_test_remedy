plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group 'com.remedylogic'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.12.4",
            "org.junit.jupiter:junit-jupiter:5.9.2",
            "org.slf4j:slf4j-simple:1.7.36",
            "io.github.bonigarcia:webdrivermanager:5.1.0",
            "io.qameta.allure:allure-selenide:2.13.6")
}

test {
    useJUnitPlatform()
}

allure {
    report {
        version.set("2.13.6") //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set("2.13.6") //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}